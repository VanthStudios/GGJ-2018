language: generic
os: osx

before_install:
  - rvm get head

install:
- make install -s

script:
- make -s

before_deploy:
- make zip
- git fetch --tags

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - linux_u.zip
    - osx_u.x
    - windows.zip
  skip_cleanup: true
  on:
    repo: VanthStudios/GGJ-2018
    tags: true

notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    secure: 
